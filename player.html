<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<script>
    let bar = null
    let barState = true;


    window.onload = function (e) {
        bar = document.getElementById("playlist-bar")
    }

    function hidePlaylistUI() {
        bar.style.display = "none"
    }

    function showPlaylistUI() {
        bar.style.display = "block"
    }

    function toggle() {
        if (barState) { // true
            hidePlaylistUI()
            barState = false
            return //Stop here
        }

        showPlaylistUI()
        barState = true
    }

</script>

<body>
    <div class="h-screen bg-red-500">
        <div class="flex h-full bg-purple-500">
            <div id="playlist-bar" class="bg-gray-500 w-48 h-full ">
                <p class="text-3xl">Your playlist</p>

            </div>
            <div class="bg-green-500 w-full h-full">
                <p class="text-3xl">Your player</p>
                <button class="bg-gray-500 bordered" onclick="toggle()">Toggle Player</button>
            </div>
        </div>
    </div>

    <div class="relative">
        <div class="fixed bottom-0 left-0 right-0 w-full bg-orange-500 h-24">
            <p class="text-3xl">Play Pause Bar</p>
        </div>
    </div>
</body>

</html>
